name: Cron

on:
  schedule:
    - cron:  '*/5 * * * *'
  workflow_dispatch:

jobs:
  cron:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 20 ]

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout üì°
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache node_modules üí∞
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - name: Install Dependencies üß¨
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Store Playwright's Version ü™™
        run: |
          PLAYWRIGHT_VERSION=$(npm ls @playwright/test | grep @playwright | tr '\n' ' ' |  sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: Cache Playwright Browsers for Playwright's Version ‚ö∞Ô∏è
        id: cache-playwright-browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

      - name: Setup Playwright ‚öôÔ∏è
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run Cron task üëÄ
        run: npm run jobs
        env:
          CI: false

      - uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
